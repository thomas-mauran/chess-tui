[package]
name = "chess-tui"
version = "1.6.2"
authors = ["Thomas Mauran"]
license = "MIT"
edition = "2021"
description = "Play chess from your terminal ðŸ¦€"
keywords = ["chess", "tui", "graphics", "game", "board"]
homepage = "https://github.com/thomas-mauran/chess-tui"
repository = "https://github.com/thomas-mauran/chess-tui"

[dependencies]
clap = { version = "4.4.11", features = ["derive"] }
dirs = "5.0.1"
ratatui = "0.28.1"
ruci = { version = "2.1.0", features = ["engine-sync"] }
toml = "0.5.8"
log = "0.4.25"
simplelog = "0.12.2"
chrono = "0.4.39"
shakmaty = "0.27.3"

[features]
chess-tui = []
default = ["chess-tui"]

[profile.release]
lto = true
codegen-units = 1
opt-level = "z"
strip = true
